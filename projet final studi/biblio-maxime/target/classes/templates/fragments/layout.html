<!doctype html>
<html th:fragment="layout (template, menu)">
<head>
    <title>Biblio</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <nav class="navbar navbar-default navbar-static-top navbar-inverse">
        <div class="container">
            <ul class="nav navbar-nav">
                <li>
                    <a href="/"><span class="glyphicon glyphicon-home"></span> Accueil</a>
                </li>
                <li>
                    <a href="/browse"><span class="glyphicon glyphicon-book"></span> Parcourir la bibliothèque</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="navbar-right" th:if="${connected}">
                    <a href="/logout">Se déconnecter</a>
                </li>
                <li class="navbar-right" th:if="${connected}">
                    <a href="/infos"><span class="glyphicon glyphicon-user"></span> Mon compte</a>
                </li>
                <li class="navbar-right" th:if="${connected}">
                    <a href="/prets"><span class="glyphicon glyphicon-info-sign"></span> Mes prêts</a>
                </li>
                <li class="navbar-right" th:unless="${connected}">
                    <a href="/register">S'inscrire</a>
                </li>
                <li class="navbar-right" th:unless="${connected}">
                    <a href="/login"><span class="glyphicon glyphicon-user"></span> Se connecter</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="bg">
        <div class="mainContainer">
            <div th:replace="${template}"/>
        </div>
    </div>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
